spring.application.name=product-microservice

# Permite habilitar el acceso a los endpoint de actuator
# para que se refresquen las configuraciones dentro de este MS
management.endpoints.web.exposure.include=*


spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.profile=dev
spring.cloud.config.enable=true

# Instancias dinámicas
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}